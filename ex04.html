<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num">
    <button type="button" onclick="xuat()">In ra</button>
    <p id="result"></p>
</body>
</html>
<script>
    function xuat() {
        let n = document.getElementById ("num").value;
        let n1 = 1;
        let n2 = 1;
        let i = 3;
        let chia5 = "";
        let tong;
        let result = "1" + " " + "1";
        if (n < 2){
            result = "1";
        } 
        while (i <= n) {
            tong = n1 + n2;
            result =result + " " + tong;
            n1 = n2;
            n2 = tong;
            i++; 
            if (tong % 5 ==0) {
            chia5 = tong;
            break;
            
         }
        }document.getElementById("result").innerHTML = "so dau tien chia het cho 5 trong day la " + chia5;
          
    }
</script>
