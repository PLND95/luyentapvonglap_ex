<script>
    let i = 1;
    let result = "";
    while (i<= 100) {
        if (i % 3 ==0 && i % 5 ==0) {
            result += "FizzBuzz" + " ";
        }
        else if (i %3 ==0){
            result +="Fizz" + " ";
        }
        else if (i %5 == 0){
            result += "Buzz" + " ";
        }else {
            result += i + " ";
        }
            i++;
    } 
    document.write (result);
</script>
