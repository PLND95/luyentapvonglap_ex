<script>
    debugger;
    let count = 0; // số lần lặp lại số chia hết cho 7
    let tong =0; 
        for (let i=1; ; i++){
            if(i%7==0){ // không thỏa if thì tiếp tục vòng lặp for
                tong += i // thỏa thì tong = tong + i = 0 + 7; tong = 7 + 14...
                count++ // sau mỗi lần chia hết cho 7 thì count tăng thêm 1 số
                if(count==30) {
                    break;
                }
                
            }
        }document.write("Tổng bằng "+tong)
</script>
